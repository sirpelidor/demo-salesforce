<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<head>
    <title>Salesforce Demo</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script type="text/javascript" src="scripts/jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="scripts/jquery-ui-1.8.16.custom.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/jquery-ui-1.8.4.custom.css"/>
    <link rel="stylesheet" type="text/css" href="css/table_styles.css"/>
    <link rel="stylesheet" type="text/css" href="css/my_table.css"/>
    <script type="text/javascript" src="scripts/jquery.dataTables.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            oTable = $('#table_home_1').dataTable({
                "bJQueryUI" : true,
                "sPaginationType" : "full_numbers"
            });
        });
    </script>
</head>
<h:body>
    <br />
    <div id="wrapper">
        <div id="main">
            <!-- Main Title START -->
            <div id="main_left">
                <div class="main_left_title">
                    <div id="main_left_title_box2" class="title_box_red">Contacts:</div>
                </div>
            </div>
            <!-- Main Title END -->
            <!-- Main Content START -->
            <div id="main_content">
                <!-- MENU START -->
                <div id="menu1">
                    <div id="menu1_left">
                        <ul>
                            <li><a href="opportunity.xhtml">All Opportunities</a></li>
                            <li><a href="opportunity2.xhtml">Filtered Opportunities</a></li>
                            <li><a href="#" class="current_menu">Contacts</a></li>
                        </ul>
                    </div>
                </div> <!-- menu END -->

                <div id="content">
                    <h:dataTable value="#{contactBean.contacts}" var="item" id="table_home_1" cellpadding="0" cellspacing="0" border="0">
                        <h:column>
                            <f:facet name="header"><h:outputText value="Name" /></f:facet>
                            <h:outputText value="#{item.name}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="Account" /></f:facet>
                            <h:outputText value="#{item.account.name}" />
                        </h:column>
                    </h:dataTable>
                </div>
            </div> <!-- Content END -->
        </div> <!-- main -->
    </div> <!-- wrapper -->
</h:body>
</html>
